<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amity University Jharkhand - Student Registration Form</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    .error {
      color: red;
      font-size: 13px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"], textarea {
      width: 300px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .submit-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Amity University Jharkhand</h1>
  <h2>Student Registration Form</h2>

  <form id="registrationForm">
    <div class="form-section">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <div id="nameError" class="error"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" />
      <div id="emailError" class="error"></div>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" />
      <div id="contactError" class="error"></div>

      <label for="address">Address:</label>
      <textarea id="address" rows="4"></textarea>
      <div id="addressError" class="error"></div>
    </div>

    <div class="form-section">
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female
      <input type="radio" name="gender" value="Other" /> Other
      <div id="genderError" class="error"></div>
    </div>

    <div class="form-section">
      <label>Subjects:</label>
      <input type="checkbox" name="subjects" value="Java" /> Java
      <input type="checkbox" name="subjects" value="Python" /> Python
      <input type="checkbox" name="subjects" value="XML" /> XML
      <input type="checkbox" name="subjects" value="C++" /> C++
      <input type="checkbox" name="subjects" value="C" /> C
      <div id="subjectsError" class="error"></div>
    </div>

    <div class="submit-button">
      <button type="submit" id="submitBtn" disabled>Submit</button>
    </div>
  </form>

  <script src="script.js"></script>

</body>
</html>
